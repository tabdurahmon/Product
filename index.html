<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="wrapper__img"
        src="./image/Product-img.png"
        alt="#"
        width="300"
        height="450"
      />
      <div class="contend">
        <p class="contend__description">PERFUME</p>
        <h2 class="contend__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="contend__inner">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <ul class="list">
          <li class="item__one">$149.99</li>
          <li class="item__two"><s>$169.99 </s></li>
        </ul>
        <a href="#" class="contend__btn">
          <div class="btn-div">
            <img
              class="contend-btn__logo"
              src="./image/Shape.svg"
              alt=""
              width="15"
              height="16"
            />
            <span class="contend-btn__span"> Add to Cart</span>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
